<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Time in Abidjan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #main {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        #main h1 {
            margin: 0 0 10px;
            font-size: 24px;
            color: #333;
        }
        #main p {
            margin: 0;
            font-size: 18px;
            color: #666;
        }
    </style>
</head>
<body>
    <div id="main">
        <h1>UTCÂ±0</h1>
        <p>Loading...</p>
    </div>

    <script>
        const url = 'https://worldtimeapi.org/api/timezone/Africa/Abidjan';
        const main = document.getElementById('main');
        const timeDisplay = main.querySelector('p');

        const fetchData = async () => {
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error('Network response was not ok.');
                }
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Error fetching data:', error);
                return null;
            }
        };

        const updateClock = async () => {
            const data = await fetchData();
            if (data && data.datetime) {
                const dateTime = new Date(data.datetime);
                timeDisplay.textContent = dateTime.toLocaleString('en-US', { timeZone: 'Africa/Abidjan' });
            } else {
                timeDisplay.textContent = 'Unable to fetch time.';
            }
        };

        // Initial call
        updateClock();

        // Update every 10 seconds (for demonstration)
        setInterval(updateClock, 1000);
    </script>
</body>
</html>
